<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Coronavirus Tracker Application</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">-->
        <link rel="stylesheet" href="https://stackpath.bootstapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    </head>
    <body>

        <h1>Coronavirus Tracker Application</h1>
        <p>This application list the current number of cases reported across the globe</p>

        <div class="jumbotron">
            <h1 class="display-4" th:text="${totalReportedCases}"></h1>
            <p class="lead">Total cases reported as of December 31, 2020</p>
        </div>

        <table>
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latitude</th>
                <th>Longitude</th>
                <th>Cases reported on 12/31/2020</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td th:text="${locationStat.latitude}"></td>
                <td th:text="${locationStat.longitude}"></td>
                <td th:text="${locationStat.latestTotalStats}">0</td>
            </tr>
        </table>
    </body>
</html>
